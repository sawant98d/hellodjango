<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/brmapp.css'%}">
    <title>Edit Book Record</title>
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="/BRMApp/view-books">View All</a>
            <a href="/BRMApp/new-book">Add New</a>
            <a href="/BRMApp/search-book">Search</a>            
        </div>
   </div>
   <div id="main">
        <h2>Edit Book Record</h2>
        <form action="/BRMApp/edit" method="post">
            {% csrf_token %}
            <input type="hidden" name="bookid" value="{{book.id}}">
            {{form}}
            <input type="submit" value="Save">
        </form>
   </div> 
</body>
</html>
