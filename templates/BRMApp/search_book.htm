<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/brmapp.css'%}">
    <title>Search Book</title>
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="/BRMApp/view-books">View All</a>
            <a href="/BRMApp/new-book">Add New</a>
            <a href="/BRMApp/search-book">Search</a>            
        </div>
   </div>
   <div id="main">
        <h2>Search Book Record</h2>
        <form action="/BRMApp/search" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="search">
        </form>
        {% if books %}
        <table>
            <thead>
                <th>Book Title</th>
                <th>Price</th>
                <th>Auther</th>
                <th>Publisher</th>
            </thead>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publisher}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
   </div>
</body>
</html>
