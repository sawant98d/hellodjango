<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>View Book Records</title>
    <link rel="stylesheet" href="{%static 'css/brmapp.css'%}">
    
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="/BRMApp/view-books">View All</a>
            <a href="/BRMApp/new-book">Add New</a>
            <a href="/BRMApp/search-book">Search</a>            
        </div>
   </div>
   <div id="main">
        <h2>View Book Record</h2>
        <table>
            <thead>
                <th>Book Title</th>
                <th>Price</th>
                <th>Auther</th>
                <th>Publisher</th>                
            </thead>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.auther}}</td>
                <td>{{book.publisher}}</td>
                <td><a class="btn" href="/BRMApp/edit-book?bookid={{book.id}}">Edit</a></td>
                <td><a class="btn" href="/BRMApp/delete-book?bookid={{book.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        
   </div>
</body>
</html>
